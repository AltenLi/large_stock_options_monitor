<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>港股期权大单监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        .card-header {
            background-color: #f1f8ff;
            border-bottom: 1px solid #d1e9ff;
            font-weight: 600;
        }
        .table th {
            font-weight: 600;
            background-color: #343a40;
            color: white;
        }
        .badge-call {
            background-color: #198754;
            color: white;
        }
        .badge-put {
            background-color: #dc3545;
            color: white;
        }
        .badge-buy {
            background-color: #0d6efd;
            color: white;
        }
        .badge-sell {
            background-color: #fd7e14;
            color: white;
        }
        .badge-unknown {
            background-color: #6c757d;
            color: white;
        }
        .refresh-indicator {
            display: inline-block;
            margin-left: 10px;
            color: #28a745;
        }
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }
        .table-hover > tbody > tr:hover {
            background-color: rgba(13, 110, 253, 0.1);
        }
        .stock-price {
            font-weight: bold;
            color: #0d6efd;
        }
        .strike-price {
            font-weight: bold;
            color: #198754;
        }
        .expiry-date {
            color: #6c757d;
        }
        .turnover-ratio {
            font-weight: bold;
            color: inherit;
        }
        .ratio-green { color: #198754; }
        .ratio-red { color: #dc3545; }
        .ratio-black { color: #000000; }
        /* 为不同类型的期权行添加左边框颜色 */
        tr.call-option {
            border-left: 4px solid #198754;
        }
        tr.put-option {
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">港股期权大单监控</h5>
                    </div>
                    <div class="card-body">
                        <!-- 筛选区：股票多选 + 占比单选 -->
                        <div id="filters" class="mb-3" style="padding:10px; border:1px solid #eee; border-radius:6px;">
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="fw-semibold mb-2">筛选</div>
                                    <div class="d-flex gap-3 flex-wrap align-items-end">
                                        <div>
                                            <label for="stockMultiSelect" class="form-label">股票（单选）</label>
                                            <select id="stockMultiSelect" multiple size="6" class="form-select" style="min-width:280px;"></select>
                                        </div>
                                        <div>
                                            <label class="form-label d-block">仅看成交额占比 > 0.01%</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="ratioFilter" id="ratioNo" value="no" checked>
                                                <label class="form-check-label" for="ratioNo">否</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="ratioFilter" id="ratioYes" value="yes">
                                                <label class="form-check-label" for="ratioYes">是</label>
                                            </div>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <button id="btn-apply-filters" class="btn btn-primary btn-sm">应用筛选</button>
                                            <button id="btn-clear-filters" class="btn btn-secondary btn-sm">清除</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 汇总四卡片已移除 -->
                        
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>股票代码</th>
                                        <th>股票名称</th>
                                        <th>正股股价</th>
                                        <th>正股成交额(万)</th>
                                        <th>期权代码</th>
                                        <th>执行价格</th>
                                        <th>到期日</th>
                                        <th>期权类型</th>
                                        <th>期权价格</th>
                                        <th>成交量</th>
                                        <th>成交额</th>
                                        <th>成交额占比(%)</th>
                                        <th>时间</th>
                                    </tr>
                                </thead>
                                <tbody id="big-options-table">
                                    <!-- 数据将在这里动态加载 -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                最后更新时间: <span id="last-update-time">--</span>
                                <span class="refresh-indicator">●</span>
                                自动刷新中...
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自动刷新定时器
        let refreshTimer;

        // 筛选器状态
        let selectedStocks = new Set();

        // 应用筛选：根据已选的代码/名称过滤
        function applyFilters(arr) {
            try {
                let data = Array.isArray(arr) ? arr : [];
                if (selectedStocks.size > 0) {
                    data = data.filter(o => o && (selectedStocks.has(String(o.stock_code)) || selectedStocks.has(String(o.stock_name))));
                }
                return data;
            } catch (e) {
                console.error('应用筛选失败:', e);
                return Array.isArray(arr) ? arr : [];
            }
        }

        // 构建筛选控件：填充多选下拉与按钮事件（仅初始化一次）
        function buildFilters(bigOptions) {
            try {
                const sel = document.getElementById('stockMultiSelect');
                if (!sel) return;

                // 首次或无选项时填充
                if (!sel.dataset.inited || sel.options.length === 0) {
                    const map = new Map();
                    (bigOptions || []).forEach(o => {
                        const code = (o && o.stock_code) ? String(o.stock_code) : '';
                        const name = (o && o.stock_name) ? String(o.stock_name) : '';
                        if (code && !map.has(code)) map.set(code, name);
                    });
                    const entries = Array.from(map.entries()).sort((a, b) => {
                        const na = a[1] || a[0];
                        const nb = b[1] || b[0];
                        return na.localeCompare(nb);
                    });
                    sel.innerHTML = '';
                    for (const [code, name] of entries) {
                        const opt = document.createElement('option');
                        opt.value = code;
                        opt.textContent = name ? `${name} (${code})` : code;
                        sel.appendChild(opt);
                    }
                    sel.dataset.inited = '1';
                }

                // 绑定按钮（只绑定一次）
                const btnApply = document.getElementById('btn-apply-filters');
                const btnClear = document.getElementById('btn-clear-filters');

                if (btnApply && !btnApply.dataset.bound) {
                    btnApply.dataset.bound = '1';
                    btnApply.addEventListener('click', () => {
                        loadBigOptionsSummary(false);
                    });
                }
                if (btnClear && !btnClear.dataset.bound) {
                    btnClear.dataset.bound = '1';
                    btnClear.addEventListener('click', () => {
                        Array.from(sel.options).forEach(o => o.selected = false);
                        const no = document.getElementById('ratioNo');
                        if (no) no.checked = true;
                        loadBigOptionsSummary(false);
                    });
                }
            } catch (e) {
                console.error('构建筛选器失败:', e);
            }
        }

        // 使用当前页面数据重新渲染（从表格读取原始数据不方便，这里依赖最近一次接口返回）
        // 简化处理：再次调用加载函数，但不传 first_load；后端已支持不带筛选返回完整数据
        function applyFiltersAndReRender() {
            loadBigOptionsSummary(false);
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始加载数据
            loadBigOptionsSummary(true);
            
            // 设置自动刷新 (30秒)
            startAutoRefresh();
            

        });
        
        // 启动自动刷新
        function startAutoRefresh() {
            // 清除之前的定时器
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            
            // 设置新的定时器 (30秒)
            refreshTimer = setInterval(() => {
                loadBigOptionsSummary();
                
                // 更新最后刷新时间
                const now = new Date();
                document.getElementById('last-update-time').textContent = now.toLocaleTimeString();
            }, 30000);
            
            // 初始化最后刷新时间
            const now = new Date();
            document.getElementById('last-update-time').textContent = now.toLocaleTimeString();
        }
        
        // 格式化数字
        function formatNumber(num) {
            return num.toLocaleString('zh-CN');
        }
        
        // 解析期权代码获取执行价格和到期日
        function parseOptionCode(optionCode) {
            if (!optionCode || !optionCode.startsWith('HK.')) {
                return { strikePrice: 'N/A', expiryDate: 'N/A' };
            }
            
            try {
                // 富途期权代码格式可能有多种:
                // HK.00700YYMMDDCXXXXX (腾讯)
                // HK.TCHYYMMDDCXXXXX (腾讯)
                // HK.09988YYMMDDCXXXXX (阿里)
                // HK.BABYYMMDDCXXXXX (阿里)
                const codePart = optionCode.substring(3); // 去掉 HK.
                
                // 找到C或P的位置
                const cPos = codePart.indexOf('C');
                const pPos = codePart.indexOf('P');
                
                if (cPos > 0 || pPos > 0) {
                    const optionTypePos = cPos > 0 ? cPos : pPos;
                    
                    // 执行价格在C/P之后
                    const strikeStr = codePart.substring(optionTypePos + 1);
                    let strikePrice = 'N/A';
                    if (strikeStr && /^\d+$/.test(strikeStr)) {
                        // 执行价格需要除以1000 (富途API的惯例)
                        strikePrice = (parseFloat(strikeStr) / 1000).toFixed(2);
                    }
                    
                    // 尝试从C/P位置向前查找6位数字作为日期部分
                    let expiryDate = 'N/A';
                    
                    // 从C/P位置向前查找6位数字
                    for (let i = optionTypePos - 6; i >= 0; i--) {
                        if (i + 6 <= optionTypePos) {
                            const datePart = codePart.substring(i, i + 6);
                            if (datePart.length === 6 && /^\d+$/.test(datePart)) {
                                const year = 2000 + parseInt(datePart.substring(0, 2));
                                const month = parseInt(datePart.substring(2, 4));
                                const day = parseInt(datePart.substring(4, 6));
                                
                                // 验证日期是否有效
                                const date = new Date(year, month - 1, day);
                                if (date.getFullYear() === year && date.getMonth() === month - 1 && date.getDate() === day) {
                                    expiryDate = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                                    break;
                                }
                            }
                        }
                    }
                    
                    return { strikePrice, expiryDate };
                }
            } catch (e) {
                console.error('解析期权代码失败:', e);
            }
            
            return { strikePrice: 'N/A', expiryDate: 'N/A' };
        }
        
        // 解析期权类型
        function parseOptionType(optionCode) {
            if (!optionCode) return { type: 'unknown', badge: 'badge-unknown', text: '未知' };
            
            if (optionCode.toUpperCase().includes('C')) {
                return { type: 'call', badge: 'badge-call', text: 'Call (看涨期权)' };
            } else if (optionCode.toUpperCase().includes('P')) {
                return { type: 'put', badge: 'badge-put', text: 'Put (看跌期权)' };
            } else {
                return { type: 'unknown', badge: 'badge-unknown', text: '未知' };
            }
        }
        
        // 解析交易方向
        function parseTradeDirection(direction) {
            if (!direction) return { type: 'unknown', badge: 'badge-unknown', text: '未知' };
            
            const directionLower = direction.toLowerCase();
            if (directionLower.includes('买') || directionLower.includes('buy')) {
                return { type: 'buy', badge: 'badge-buy', text: '买入' };
            } else if (directionLower.includes('卖') || directionLower.includes('sell')) {
                return { type: 'sell', badge: 'badge-sell', text: '卖出' };
            } else {
                return { type: 'unknown', badge: 'badge-unknown', text: '未知' };
            }
        }
        
        // 加载大单期权汇总数据
        function loadBigOptionsSummary(isFirstLoad = false) {
            // 读取筛选参数：多选股票与占比过滤
            const selectedCodes = Array.from(document.querySelectorAll('#stockMultiSelect option:checked')).map(o => o.value).filter(Boolean);
            const onlyBigRatio = document.querySelector('input[name="ratioFilter"]:checked')?.value === 'yes';

            const params = new URLSearchParams();
            if (isFirstLoad) params.set('first_load', 'true');
            if (selectedCodes.length) params.set('stock_codes', selectedCodes.join(','));
            if (onlyBigRatio) params.set('only_big_ratio', 'true');

            const url = `/api/big_options_summary?${params.toString()}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('获取到的数据:', data);
                    
                    // 更新统计信息（若元素存在时才更新，避免已移除导致报错）
                    const elTotalCount = document.getElementById('total-count');
                    if (elTotalCount) elTotalCount.textContent = data.total_count || 0;
                    const elTotalTurnover = document.getElementById('total-turnover');
                    if (elTotalTurnover) elTotalTurnover.textContent = formatNumber(data.statistics?.total_turnover || 0);
                    const elAvgTurnover = document.getElementById('avg-turnover');
                    if (elAvgTurnover) elAvgTurnover.textContent = formatNumber(data.statistics?.avg_turnover || 0);
                    const elUniqueStocks = document.getElementById('unique-stocks');
                    if (elUniqueStocks) elUniqueStocks.textContent = data.statistics?.unique_stocks || 0;
                    
                    // 更新表格数据
                    const tableBody = document.getElementById('big-options-table');
                    tableBody.innerHTML = '';
                    
                    const allData = data.big_options || [];
                    buildFilters(allData);
                    const displayData = allData;
                    if (displayData && displayData.length > 0) {
                        displayData.forEach(option => {
                            const row = document.createElement('tr');
                            
                            // 解析期权类型
                            const optionType = option.option_type ? 
                                { type: 'known', badge: option.option_type.includes('Call') ? 'badge-call' : 'badge-put', text: option.option_type } : 
                                parseOptionType(option.option_code);
                            
                            // 为行添加期权类型的CSS类
                            if (optionType.badge === 'badge-call') {
                                row.classList.add('call-option');
                            } else if (optionType.badge === 'badge-put') {
                                row.classList.add('put-option');
                            }
                            
                            // 解析交易方向
                            // 去掉交易方向
                            
                            // 解析期权代码获取执行价格和到期日
                            const parsed = parseOptionCode(option.option_code);
                            const strikePrice = (option.strike_price && option.strike_price > 0) ? 
                                parseFloat(option.strike_price).toFixed(2) : parsed.strikePrice;
                            const expiryDate = option.expiry_date || parsed.expiryDate;
                            const stockPrice = (option.stock_price && option.stock_price > 0) ? 
                                parseFloat(option.stock_price).toFixed(2) : 'N/A';
                            const stockTurnover = (typeof option.stock_turnover === 'number') ? 
                                (option.stock_turnover / 10000).toFixed(1) : '';
                            
                            // 计算成交额占比并确定颜色
                            let turnoverRatio = '';
                            let ratioClass = 'ratio-black';
                            if (option.turnover && option.stock_turnover && option.stock_turnover > 0) {
                                const ratio = (option.turnover / option.stock_turnover) * 100; // 百分比数值
                                turnoverRatio = ratio.toFixed(4) + '%';
                                const over = ratio > 0.01; // 阈值：0.01%
                                // 根据类型与阈值着色：Call绿，Put红，其他黑
                                if (over) {
                                    if (optionType && (optionType.badge === 'badge-call' || /call/i.test(optionType.text || ''))) {
                                        ratioClass = 'ratio-green';
                                    } else if (optionType && (optionType.badge === 'badge-put' || /put/i.test(optionType.text || ''))) {
                                        ratioClass = 'ratio-red';
                                    } else {
                                        ratioClass = 'ratio-black';
                                    }
                                } else {
                                    ratioClass = 'ratio-black';
                                }
                            } else {
                                ratioClass = 'ratio-black';
                            }
                            
                            // 格式化时间
                            const timestamp = option.timestamp ? 
                                new Date(option.timestamp).toLocaleString('zh-CN', { 
                                    hour12: false,
                                    year: 'numeric',
                                    month: '2-digit',
                                    day: '2-digit',
                                    hour: '2-digit',
                                    minute: '2-digit',
                                    second: '2-digit'
                                }) : '';
                            
                            row.innerHTML = `
                                <td>${option.stock_code || ''}</td>
                                <td>${option.stock_name || ''}</td>
                                <td><span class="stock-price">${stockPrice}</span></td>
                                <td>${stockTurnover}</td>
                                <td>${option.option_code || ''}</td>
                                <td><span class="strike-price">${strikePrice}</span></td>
                                <td><span class="expiry-date">${expiryDate}</span></td>
                                <td><span class="badge ${optionType.badge}">${optionType.text}</span></td>
                                <td>${option.price ? option.price.toFixed(2) : ''}</td>
                                <td>${option.volume || ''}</td>
                                <td>${option.turnover ? formatNumber(option.turnover) : ''}</td>
                                <td><span class="turnover-ratio ${ratioClass}">${turnoverRatio}</span></td>
                                <td>${timestamp}</td>
                            `;
                            
                            tableBody.appendChild(row);
                        });
                    } else {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="13" class="text-center text-muted">暂无大单期权数据</td>';
                        tableBody.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error('获取数据失败:', error);
                });
        }
        

        

    </script>
</body>
</html>
